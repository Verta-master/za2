<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Title</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <main>
    <section class="market">
      <div class="market__block">
        <div class="market__top">
          <div class="market__logo">
            <img src="img/images/logo_everplace.png" alt="Logo">
          </div>
          <h1 class="market__main">Маркетплейс оригинальных NFT стикеров</h1>
        </div>
        <ul class="market__list">
          <li class="market__item">
            <figure class="market__icon">
              <img src="img/icons/icon-1.png" alt="Самые крутые стикеры в новом формате">
            </figure>
            <p class="market__title">Самые крутые стикеры в&nbsp;новом формате</p>
          </li>
          <li class="market__item">
            <figure class="market__icon">
              <img src="img/icons/icon-2.png" alt="Можно использовать в любых мессенджерах и соцсетях">
            </figure>
            <p class="market__title">Можно использовать в&nbsp;любых мессенджерах и&nbsp;соцсетях</p>
          </li>
          <li class="market__item">
            <figure class="market__icon">
              <img src="img/icons/icon-3.png" alt="Коллекционные издания от знаменитостей">
            </figure>
            <p class="market__title">Коллекционные издания от знаменитостей</p>
          </li>
          <li class="market__item">
            <figure class="market__icon">
              <img src="img/icons/icon-4.png" alt="Создавай или покупай, продавай или дари">
            </figure>
            <p class="market__title">Создавай или покупай, продавай или дари</p>
          </li>
        </ul>
        <a href="#" class="market__btn">Хочу NFT стикер</a>
      </div>
    </section>
  </main>
</body>
</html>
